    <div class="row mt-5">


        <div class="col-md-6 offset-md-3">

            <h2 class="py-2">The {{heading}} Corrupt...as voted by YOU is:</h2>

            <br />
            <div class="table-responsive">
                <div class="mat-elevation-z8">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
                    </mat-form-field>
                    <mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                            <mat-cell *matCellDef="let row; let i = index"><a href='?id={{row.id}}'> #{{i + 1}}</a> </mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell *matCellDef="let row"> <a href='?id={{row.id}}'><img src="{{row.image}}" width="32" height="32" />{{row.name}}</a> </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="vote">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> vote </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.vote}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="score">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Score </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.score.toFixed()}}% </mat-cell>
                        </ng-container>


                        <ng-container matColumnDef="corrupt">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Corrupt </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.corrupt}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                <div class="loading" *ngIf="loading">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>
    </div>
