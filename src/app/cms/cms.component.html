<h1 class="h1">Votes Inventory <button mat-flat-button color="primary" (click)="exporterP.exportTable('csv')">Export</button></h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" class="politicians">
    <div>
        <table matTableExporter mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource" class="mat-elevation-z1" #exporterP="matTableExporter">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let politician">
                    <a href='?id={{politician.id}}'>
                        <img src="{{politician.image}}" width="32" height="32" />{{politician.name}}
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> - </th>
                <td mat-cell *matCellDef="let politician"></td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let politician"> {{politician.description}}</td>
            </ng-container>
            <ng-container matColumnDef="votes">
                <th mat-header-cell *matHeaderCellDef> Votes</th>
                <td mat-cell *matCellDef="let politician"> {{politician.votes}}</td>
            </ng-container>
            <ng-container matColumnDef="corrupt">
                <th mat-header-cell *matHeaderCellDef> Corrupt</th>
                <td mat-cell *matCellDef="let politician"> {{politician.corrupt}}</td>
            </ng-container>
            <ng-container matColumnDef="notCorrupt">
                <th mat-header-cell *matHeaderCellDef> Not Corrupt</th>
                <td mat-cell *matCellDef="let politician"> {{politician.notCorrupt}}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let politician">
                    <button mat-icon-button (click)="editPolitician(politician)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let politician">
                    <button mat-icon-button (click)="deletePolitician(politician)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #firstpaginator="matPaginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
    <div>
        <h2>Selected Politician</h2>
        <label>Name
            <input type="text" [(ngModel)]="selectedPolitician.name">
        </label>
        <label>Image URL
            <input type="text" [(ngModel)]="selectedPolitician.image">
        </label>
        <label>Description
            <input type="text" [(ngModel)]="selectedPolitician.description">
        </label>
        <label>Votes
            <input type="text" [(ngModel)]="selectedPolitician.votes">
        </label>
        <label>Corrupt
            <input type="text" [(ngModel)]="selectedPolitician.corrupt">
        </label>
        <label>Note Corrupt
            <input type="text" [(ngModel)]="selectedPolitician.notCorrupt">
        </label>
        <button mat-flat-button color="primary" (click)="updatePolitician()">{{(selectedPolitician.id!==undefined)?'Update':'Create'}}</button>
        <button mat-flat-button color="primary" (click)="clearPolitician()">Clear</button>
    </div>
    <div class="loading" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
</div>
<h1 class="h1">Users <button mat-flat-button color="primary" (click)="exporter.exportTable('csv')">Export</button></h1>
<div fxLayout="row">
    <mat-table matTableExporter [dataSource]="dataSourceUser" fxFlex="100%" fxFlex.gt-sm="200%" #exporter="matTableExporter" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">{{i + 1}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Delete</mat-header-cell>
            <mat-cell *matCellDef="let row"> 
                    <button mat-icon-button (click)="deleteUser(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumnsUser"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumnsUser;">
        </mat-row>
    </mat-table>
    <mat-paginator #paginatorUser="matPaginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
    <div>
        <h2>Admin</h2>
        <label>username
            <input type="text" [(ngModel)]="currentAdmin.username" required>
        </label>
        <label>Password
            <input type="password" [(ngModel)]="currentAdmin.password" required>
        </label>
        <button mat-flat-button color="primary" (click)="updateAdmin()">Update</button>
        <button mat-flat-button color="primary" (click)="createAdmin()">Create new</button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </div>>
</div>
